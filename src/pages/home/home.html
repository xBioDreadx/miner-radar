<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Miners List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-card *ngFor="let miner of minerProvider.miners; let i = index" (click)="minerInfo(i)">

    <ion-card-header text-wrap>
     <ion-grid>
       <ion-row>
         <ion-col col-10>
           {{miner.minerName}}
         </ion-col>
         <ion-col col-2>
           <span class="mainer_status" [ngClass]="{'online':miner.status}"></span>
         </ion-col>
       </ion-row>
     </ion-grid>
    </ion-card-header>

    <ion-card-content class="miner_item" text-wrap>
      <!-- Add card content here! -->
      <ion-grid>
        <ion-row>
          <ion-col col-6 class="miner_speed">
            {{miner.speedEth | number:'2.2-2'}}Mh/s Eth
          </ion-col>
          <ion-col col-6 class="miner_speed">
            {{miner.speedDcr | number:'2.2-2'}}Mh/s Dcr
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <button  ion-button icon-right clear class="icon-settings" (click)="applicationSettings()" >
    <ion-icon  ios="ios-settings" md="md-settings" class="app_settings"></ion-icon>Application settings
  </button>
</ion-footer>
