<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Notification</ion-label>
      <ion-toggle [ngModel]="settingsProvider.settings.notification" checked ="{{settingsProvider.settings.notification}}"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Vibration</ion-label>
      <ion-toggle [ngModel]="settingsProvider.settings.vibration" checked ="{{settingsProvider.settings.vibration}}"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Sound</ion-label>
      <ion-toggle [ngModel]="settingsProvider.settings.sound" checked ="{{settingsProvider.settings.sound}}"></ion-toggle>
    </ion-item>
  </ion-list>
  <button ion-button (click)="saveSettings()">Save</button>

</ion-content>
