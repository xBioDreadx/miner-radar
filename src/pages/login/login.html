<ion-header>
  <ion-navbar>
    <ion-title>LoginPage</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-label>Username</ion-label>
    <ion-input [ngModel]="username" placeholder="your username"></ion-input>
  <ion-label>Password</ion-label>
    <ion-input [ngModel]="password" type="password" ></ion-input>
  <button ion-button (click)="login()">Login</button>
</ion-content>
