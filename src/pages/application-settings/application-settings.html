<ion-header>

  <ion-navbar>
    <ion-title>ApplicationSettings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label class="settings_label">Notifications</ion-label>
      <ion-toggle [(ngModel)]="settingsProvider.settings.notification" checked="{{settingsProvider.settings.notification}}"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label class="settings_label">Sound</ion-label>
      <ion-toggle [(ngModel)]="settingsProvider.settings.notification" checked="{{settingsProvider.settings.sound}}"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label class="settings_label">Vibration</ion-label>
      <ion-toggle [(ngModel)]="settingsProvider.settings.notification" checked="{{settingsProvider.settings.vibration}}"></ion-toggle>
    </ion-item>
  </ion-list>


</ion-content>
