<ion-header>

  <ion-navbar>
    <ion-title>{{miner.minerName}} - Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Enable Alerts</ion-label>
      <ion-toggle [ngModel]="miner.minerSettings.enableAlert"
                  checked="{{miner.minerSettings.enableAlert}}"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Alert on Overheat</ion-label>
      <ion-toggle [ngModel]="miner.minerSettings.enableTemperatureAlert"
                  checked="{{miner.minerSettings.enableTemperatureAlert}}"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Overheat Temperature <ion-badge color="danger">{{miner.minerSettings.overheatTemperature}}</ion-badge></ion-label>

      <ion-range min="50" max="120" step="2" [(ngModel)]="miner.minerSettings.overheatTemperature">
        <ion-icon small range-left name="md-thermometer" color="danger">50</ion-icon>
        <ion-icon range-right name="md-thermometer" color="danger">120</ion-icon>
      </ion-range>

    </ion-item>
    <ion-item>
      <ion-label>Alert on low speed of Eth</ion-label>
      <ion-toggle [ngModel]="miner.minerSettings.enableSpeedEthAlert"
                  checked="{{miner.minerSettings.enableSpeedEthAlert}}"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Minimum speed of Eth for alert:</ion-label>
      <ion-input [ngModel]="miner.minerSettings.minimumEthSpeed"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Alert on low speed of Dcr</ion-label>
      <ion-toggle [ngModel]="miner.minerSettings.enableSpeedDcrAlert"
                  checked="{{miner.minerSettings.enableSpeedDcrAlert}}"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Minimum speed of Dcr for alert:</ion-label>
      <ion-input [ngModel]="miner.minerSettings.minimumDcrSpeed"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="cancel()">Cancel</button>
  <button ion-button (click)="saveSettings()">Save</button>
</ion-content>
